<h1>listado de usuarios</h1>

<ul>
    <li class="text" *ngFor="let item of userList">
      {{item.first_name}} &nbsp; {{item.last_name}} &nbsp; {{item.email}} &nbsp;

      <a [routerLink]="['/edit', item.id]">Editar</a>&nbsp;
      <a (click)="deleteUser(item)">Borrar</a>&nbsp;
      <a [routerLink]="['/user']">Consultar</a>&nbsp;
    </li>

    <br>
    <a [routerLink]="['/user/1']">Nuevo</a>

  </ul>
